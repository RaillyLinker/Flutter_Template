name: flutter_template
description: "Flutter Template project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  # [All]
  # 기본 플러터 개발 도구
  flutter:
    sdk: flutter

  # apple 디자인 아이콘
  cupertino_icons: ^1.0.8

  # Semaphore 사용
  sync: ^0.3.0

  # 스크린 포커스 감지
  focus_detector_v2: ^3.1.0+1

  # Web Url 개선
  url_strategy: ^0.3.0

  # Router 개선
  go_router: ^16.0.0

  # Web SEO 개선
  seo_renderer: ^0.6.0

  # 앱 정보 가져오기
  package_info_plus: ^8.3.0

  # 디바이스 정보 가져오기
  device_info_plus: ^11.5.0

  # SharedPreferences
  shared_preferences: ^2.5.3

  # 네트워크 리퀘스트
  http: ^1.2.0

  # 네트워크 리퀘스트 개선
  dio: ^5.5.0+1

  # 웹 브라우저 열기
  url_launcher: ^6.3.0

  # Toast
  flutter_styled_toast: ^2.1.3

  # 파일 선택
  # pickFiles (all), getDirectoryPath (web 제외), saveFile (PC), clearTemporaryFiles (Mobile)
  file_picker: ^10.2.0

  # 이미지 파일 선택
  image_picker: ^1.0.8

  # DateTime
  intl: ^0.20.2

  # Gif 재생
  gif: ^2.3.0

  # Dio Logger
  pretty_dio_logger: ^1.4.0

  # 암호화
  encrypt: ^5.0.1

  # JWT 생성
  dart_jsonwebtoken: ^3.1.1

  # HTTP Parser
  http_parser: ^4.0.2

  # image
  image: ^4.2.0

  # Vector Math
  vector_math: ^2.1.4

  # zip
  archive: ^4.0.7

  # DB RRM(내부적으로 SQLite, Web에서는 IndexedDB 사용)
  drift: ^2.28.0

  # 앱이 일반적으로 사용하는 저장 위치들을 얻을 수 있는 패키지
  path_provider: ^2.1.5

  path: ^1.9.1

  ####
  # [Mobile]
  # 앱 스토어 이동
  store_redirect: ^2.0.2

  # 모바일 권한 처리
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  build_runner: ^2.6.0

  # DB RRM(내부적으로 SQLite, Web에서는 IndexedDB 사용)
  drift_dev: ^2.28.0

flutter:
  uses-material-design: true

  # 리소스 파일 설정
  assets:
    # 이미지 파일
    - lib/assets/images/

  # 폰트 리소스 설정
  # weight :
  # 100 : thin, 200 : extraLight, 300 : light, 400 : regular, 500 : medium, 600 : semiBold, 700 : bold, 800 : extraBold, 900 : heavy
  fonts:
    - family: MaruBuri
      fonts:
        - asset: lib/assets/fonts/maru_buri/MaruBuri-ExtraLight.otf
          weight: 200
        - asset: lib/assets/fonts/maru_buri/MaruBuri-ExtraLight.ttf
          weight: 200
        - asset: lib/assets/fonts/maru_buri/MaruBuri-Light.otf
          weight: 300
        - asset: lib/assets/fonts/maru_buri/MaruBuri-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/maru_buri/MaruBuri-Regular.otf
          weight: 400
        - asset: lib/assets/fonts/maru_buri/MaruBuri-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/maru_buri/MaruBuri-SemiBold.otf
          weight: 600
        - asset: lib/assets/fonts/maru_buri/MaruBuri-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/maru_buri/MaruBuri-Bold.otf
          weight: 700
        - asset: lib/assets/fonts/maru_buri/MaruBuri-Bold.ttf
          weight: 700

    - family: SeoulHangang
      fonts:
        - asset: lib/assets/fonts/seoul_hangang/SeoulHangangL.ttf
          weight: 300
        - asset: lib/assets/fonts/seoul_hangang/SeoulHangangM.ttf
          weight: 500
        - asset: lib/assets/fonts/seoul_hangang/SeoulHangangB.ttf
          weight: 700
        - asset: lib/assets/fonts/seoul_hangang/SeoulHangangEB.ttf
          weight: 800

    - family: SeoulHangangZang
      fonts:
        - asset: lib/assets/fonts/seoul_hangang_zang/SeoulHangangZangL.ttf
          weight: 300
        - asset: lib/assets/fonts/seoul_hangang_zang/SeoulHangangZangM.ttf
          weight: 500
        - asset: lib/assets/fonts/seoul_hangang_zang/SeoulHangangZangB.ttf
          weight: 700
        - asset: lib/assets/fonts/seoul_hangang_zang/SeoulHangangZangEB.ttf
          weight: 800
        - asset: lib/assets/fonts/seoul_hangang_zang/SeoulHangangZangBL.ttf
          weight: 900

    - family: SeoulNamsan
      fonts:
        - asset: lib/assets/fonts/seoul_namsan/SeoulNamsanL.ttf
          weight: 300
        - asset: lib/assets/fonts/seoul_namsan/SeoulNamsanM.ttf
          weight: 500
        - asset: lib/assets/fonts/seoul_namsan/SeoulNamsanB.ttf
          weight: 700
        - asset: lib/assets/fonts/seoul_namsan/SeoulNamsanEB.ttf
          weight: 800

    - family: SeoulNamsanZang
      fonts:
        - asset: lib/assets/fonts/seoul_namsan_zang/SeoulNamsanZangL.ttf
          weight: 300
        - asset: lib/assets/fonts/seoul_namsan_zang/SeoulNamsanZangM.ttf
          weight: 500
        - asset: lib/assets/fonts/seoul_namsan_zang/SeoulNamsanZangB.ttf
          weight: 700
        - asset: lib/assets/fonts/seoul_namsan_zang/SeoulNamsanZangEB.ttf
          weight: 800
        - asset: lib/assets/fonts/seoul_namsan_zang/SeoulNamsanZangBL.ttf
          weight: 900